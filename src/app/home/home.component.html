<h1>Hi {{currentUser.firstName}}!</h1>
<p>Welcome to your CV</p>

<div class="row">
    <div class="col-md-6">
        First Name: 
    </div>
    <div class="col-md-5">
        {{currentUser.firstName}}
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-6">
        Last Name: 
    </div>
    <div class="col-md-6">
        {{currentUser.lastName}}
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        Email: 
    </div>
    <div class="col-md-6">
        {{currentUser.email}}
    </div>
</div>
<hr/>
<h2>actions</h2>
<div class="row">
    <div class="col-md-6">
        <p>Upload resume:</p>
    </div>
    
    <div class="col-md-6">
        <div class="input-group">
            <div class="input-group-prepend">
                <button type="button" class="input-group-text upload" (click)="uploadFileToActivity()">Upload</button>
            </div>
            <div class="custom-file">
                <form>
                    <input type="file" id="file" class="custom-file-input" (change)="handleFileInput($event.target.files)" />
                </form>
                <label class="custom-file-label" for="file">{{SelectedFile}}</label>
            </div>
        </div>
    </div>
</div>
